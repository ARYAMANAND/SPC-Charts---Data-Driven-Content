<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
  <script>
      // data
    var Data = {
      type: 'scatter',  
      x: [1,2,3,4,5,6,7,8,9], 
      y: [4,2,-1,4,-5,-7,0,3,8], 
      mode: 'lines+markers', 
      name: 'Data', 
      showlegend: true,
      hoverinfo: 'all',
      line: {
        color: 'blue', 
        width: 2
      }, 
      marker: {
        color: 'blue', 
        size: 8, 
        symbol: 'circle'
      }
    }

    // violations
    var Viol = {
      type: 'scatter', 
      x: [6,9], 
      y: [-7,8], 
      mode: 'markers', 
      name: 'Violation', 
      showlegend: true, 
      marker: {
        color: 'rgb(255,65,54)', 
        line: {width: 3}, 
        opacity: 0.5, 
        size: 12, 
        symbol: 'circle-open'
      }
    }
    // control limits
    var CL = {
      type: 'scatter', 
      x: [0.5, 10, null, 0.5, 10], 
      y: [-5, -5, null, 5, 5], 
      mode: 'lines', 
      name: 'LCL/UCL', 
      showlegend: true, 
      line: {
        color: 'red', 
        width: 2,
        dash: 'dash'
      }
    }

    // centre
    var Centre = {
      type: 'scatter',  
      x: [0.5, 10], 
      y: [0, 0],
      mode: 'lines', 
      name: 'Centre', 
      showlegend: true, 
      line: {
        color: 'grey', 
        width: 2
      }
    }

    // all traces
    var data = [Data,Viol,CL,Centre]

    // layout
    var layout = {
      title: 'Basic SPC Chart',
      xaxis: {
        zeroline: false
      },
      yaxis: {
        range: [-10,10],
        zeroline: false
      }
    }

    Plotly.plot('myDiv', data,layout, {showSendToCloud: true});
  </script>
</body>
</html>
